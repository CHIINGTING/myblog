<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Welcome to my slog</title>
    </head>
    <body>
        <h1>Welcome to my blog</h1>
        <hr>
        {% for post in posts %}
            <p style='font-family: 微軟正黑體;font-size: 16pt;font-weight: bold'>
                <a href='/post/{{ post.slug }}'>
                    {{ post.title }}
                </a>
            </p>
            <p style='font-family: 微軟正黑體;font-size: 9pt;'>
                發布於：{{post.pub_date}}
            </p>
            <p style='font-family: 微軟正黑體;font-size: 10pt;letter-spacing: 1pt'>
                {{post.body}}
            </p>
        {% endfor %}
        <hr>
        <h3>Now the the times{{ now }}</h3>
    </body>
</html>
