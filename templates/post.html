{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% load static %}
{% block title %} {{ posts.title }} - 我的貼文 {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 微軟正黑體">{{ posts.title }}</h3>
    <a style="font-family: 微軟正黑體" href="/">回首頁</a>
{% endblock %}
{% block content %}
    <p style="font-family: 微軟正黑體;font-size: 12pt;letter-spacing: 2pt">
        {{ posts.body| safe | markdown }}
    </p>
{% endblock %}
